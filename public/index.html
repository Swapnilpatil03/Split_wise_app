<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split App Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2f80ed;
      --bg: #f4f6fa;
      --card-bg: #ffffffdd;
      --text-dark: #1a1a1a;
      --text-muted: #666;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
    }

    .sidebar h2 {
      color: var(--primary);
      font-weight: bold;
      text-align: center;
      margin-bottom: 3rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      color: var(--text-muted);
      transition: 0.3s;
    }

    .sidebar li:hover, .sidebar li.active {
      background: var(--primary);
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .topbar h1 {
      font-size: 1.8rem;
      color: var(--primary);
    }

    .topbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .list {
      list-style: none;
      padding-left: 0;
    }

    .list li {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
    }

    .pill-credit {
      background: #d1f2eb;
      color: #1e8449;
      padding: 4px 12px;
      border-radius: 50px;
    }

    .pill-debit {
      background: #f9d6d5;
      color: #c0392b;
      padding: 4px 12px;
      border-radius: 50px;
    }

    .add-expense-btn {
      margin-top: 2rem;
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(47, 128, 237, 0.3);
      transition: 0.3s;
    }

    .add-expense-btn:hover {
      background: #1c6ee6;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ SplitApp</h2>
    <ul>
      <li onclick="navigate('dashboard')" class="active"><i class="bi bi-grid"></i> Dashboard</li>
      <li onclick="navigate('expenses')"><i class="bi bi-receipt"></i> Expenses</li>
      <li onclick="navigate('balances')"><i class="bi bi-wallet2"></i> Balances</li>
      <li onclick="navigate('settlements')"><i class="bi bi-arrow-left-right"></i> Settlements</li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <h1 id="pageTitle">Dashboard</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9VGz6Ks3gk6lQTaLL9P1r5riPJaQVkVdX7g&s" alt="User Avatar">
    </div>

    <div class="grid" id="contentArea"></div>

    <div class="text-center">
      <a href="add-expense.html" class="add-expense-btn">
        <i class="bi bi-plus-circle me-2"></i> Add Expense
      </a>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.origin;

    async function fetchData() {
      const [expenses, balances, settlements] = await Promise.all([
        fetch(`${BASE_URL}/expenses`).then(res => res.json()),
        fetch(`${BASE_URL}/balances`).then(res => res.json()),
        fetch(`${BASE_URL}/settlements`).then(res => res.json())
      ]);
      return { expenses, balances, settlements };
    }

    function navigate(section) {
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      event.target.closest('li').classList.add('active');
      document.getElementById('pageTitle').innerText = section.charAt(0).toUpperCase() + section.slice(1);
      renderSection(section);
    }

    async function renderSection(section) {
      const { expenses, balances, settlements } = await fetchData();
      const container = document.getElementById("contentArea");

      if (section === 'expenses') {
        container.innerHTML = `<div class='card'><h3><i class='bi bi-receipt me-1'></i> Expenses</h3>
          <ul class='list'>${expenses.data.map(exp => `<li><span>${exp.description} <small>(${exp.paid_by})</small></span><strong>â‚¹${exp.amount}</strong></li>`).join('')}</ul></div>`;
      } else if (section === 'balances') {
        container.innerHTML = `<div class='card'><h3><i class='bi bi-wallet2 me-1'></i> Balances</h3>
          <ul class='list'>${Object.entries(balances.data).map(([person, balance]) => `<li><span>${person}</span><span class='${balance >= 0 ? "pill-credit" : "pill-debit"}'>â‚¹${Math.abs(balance).toFixed(2)}</span></li>`).join('')}</ul></div>`;
      } else if (section === 'settlements') {
        container.innerHTML = `<div class='card'><h3><i class='bi bi-arrow-left-right me-1'></i> Settlements</h3>
          <ul class='list'>${settlements.data.length === 0 ? '<li><em>No settlements needed</em></li>' : settlements.data.map(s => `<li>${s.from} â†’ ${s.to} <strong>â‚¹${s.amount}</strong></li>`).join('')}</ul></div>`;
      } else {
        container.innerHTML = `
          <div class='card'><h3><i class='bi bi-receipt me-1'></i> Expenses</h3>
          <ul class='list'>${expenses.data.map(exp => `<li><span>${exp.description} <small>(${exp.paid_by})</small></span><strong>â‚¹${exp.amount}</strong></li>`).join('')}</ul></div>
          <div class='card'><h3><i class='bi bi-wallet2 me-1'></i> Balances</h3>
          <ul class='list'>${Object.entries(balances.data).map(([person, balance]) => `<li><span>${person}</span><span class='${balance >= 0 ? "pill-credit" : "pill-debit"}'>â‚¹${Math.abs(balance).toFixed(2)}</span></li>`).join('')}</ul></div>
          <div class='card'><h3><i class='bi bi-arrow-left-right me-1'></i> Settlements</h3>
          <ul class='list'>${settlements.data.length === 0 ? '<li><em>No settlements needed</em></li>' : settlements.data.map(s => `<li>${s.from} â†’ ${s.to} <strong>â‚¹${s.amount}</strong></li>`).join('')}</ul></div>`;
      }
    }

    window.onload = () => renderSection('dashboard');
  </script>
</body>
</html>
